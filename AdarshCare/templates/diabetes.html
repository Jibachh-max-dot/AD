<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdarshCare</title>
    <!-- Bootstrap Attachments -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="../static/stylesheets/styles.css">
    <!-- Font Attachments -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body id="diabetesbody">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="width:90%">
            <a class="navbar-brand" href="{{ url_for('home') }}">AdarshCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('diabetes_prediction') }}">Diabetes Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cancer_prediction') }}">Breast-Cancer Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Input Form -->
    <div class="container bordering">
        <form action="{{ url_for('db_prediction') }}" method="post">

            <div class="row">
                <!-- Input for Pregnancies -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Pregnancies</h5>
                            <input type="number" name="pregnancies" placeholder="Number of pregnancies" id="nitrogen-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Glucose -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Glucose</h5>
                            <input type="number" name="glucose" placeholder="Glucose Level"
                                id="phosphorus-input" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Input for Blood Pressure -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Blood Pressure</h5>
                            <input type="number" name="bp" placeholder="BP Level" id="potassium-input"
                                required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Skin Thickness -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Skin Thickness</h5>
                            <input type="number" name="skin_thickness" placeholder="In mm" id="temperature-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Input for Insulin -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Insulin</h5>
                            <input type="number" name="insulin" placeholder="Insulin level"
                                id="humidity-input" required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for BMI -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">BMI</h5>
                            <input type="number" name="bmi" placeholder="BMI" id="ph-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Input for DPF -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Diabetes Pedigree Function</h5>
                            <!-- (a function which scores likelihood of diabetes based on family history) -->
                            <input type="number" name="dpf" placeholder="Diabetes Pedigree Function"
                                id="humidity-input" required="required">
                        </div>
                    </div>
                </div>

                <!-- Input for Age -->
                <div class="col-sm-6">
                    <div class="card card-inp">
                        <div class="card-body card-body-inp">
                            <h5 class="card-title card-title-inp">Age</h5>
                            <input type="number" name="ph-level" placeholder="Age of the patient" id="ph-input"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn btn btn-dark btn-lg btn-size">Predict</button>
            <br>
        </form>
        <!-- <h3>{{ prediction_text }}</h3> -->
    </div>

    <footer class="footer">
        <p class="footer-text">AdarshCare, Copyright &copy; 2023</p>
    </footer>


    <!-- JavaScript -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
